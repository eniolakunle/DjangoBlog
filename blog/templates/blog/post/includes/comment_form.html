<h2>Add a comment</h2>
<form action="{% url 'blog:post_comment' post.id %}" method="post">
    <div class="left">
        {{ form.name.as_field_group }}
    </div>
    <div class="left">
        {{ form.email.as_field_group }}
    </div>
    <!-- {{ form.as_p }} -->
      {{ form.body.as_field_group }}
      {{ form.captcha.as_field_group }}
    {% csrf_token %}
    <p>
        <input type="submit" value="Add a comment">
    </p>
</form>
